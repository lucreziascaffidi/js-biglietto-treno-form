<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <!-- Collegamento a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Collegamento a Bootstrap -->

</head>

<body>
    <!--Sezione header con titolo-->
    <header>
        <div class="container my-4">
            <h1 class="text-center">Calcolo del prezzo del biglietto del treno</h1>
        </div>
    </header>
    <!--/Sezione header con titolo-->

    <!--Sezione main-->
    <main>
        <div class="container">
            <!--Sezione form-->
            <section>
                <form id="calculated-form" class="bg-body-tertiary rounded p-3 mb-4" action="">
                    <div class="mb-4">
                        <label for="user-KM" class="form-label">Quanti KM devi percorrere?</label>
                        <input type="number" class="form-control" id="user-KM"
                            placeholder="Inserisci qui il numero di KM da percorrere">
                    </div>
                    <div class="mb-4">
                        <label for="user-age" class="form-label">Quanti anni hai?</label>
                        <input type="number" class="form-control" id="user-age" placeholder="Inserisci qui la tua età">
                    </div>
                    <button type="sumbit" class="btn btn-primary mb-5">Calcola</button>
                </form>
            </section>
            <!--/Sezione form-->

            <section>
                <div class="container bg-body-tertiary rounded p-3 d-none" id="show-price">
                    <p>
                        Il costo totale del biglietto è di <span id="result"></span>€
                    </p>
                </div>
            </section>
        </div>
    </main>
    <!--/Sezione main-->



    <!-- Collegamento al file JavaScript -->
    <script src="js/master.js"></script>
    <!-- /Collegamento al file JavaScript -->

</body>

</html>
